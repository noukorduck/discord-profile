<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="âœ¨ Support our client by puchasing some of our cosmetics!">
    <meta name="author" content="HTSoft Studios">

    <title>Discord Profile Manager</title>

    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/fonts.css" rel="stylesheet">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" href="./assets/img/favicon.ico">
    <script src="./assets/js/script.js"></script>
</head>

<body>
    <section class="background">
        <div class="profile">
            <div class="header"></div>
            <div class="avatar">
                <img class="avatar" id="icon" alt="Avatar" src="./assets/img/default.png"
                    style="border-radius: 999px; z-index: -1;">
            </div>
            <div class="tag">
                <p class="name">Username</p><span class="tag">#0000</span>
            </div>
            <div class="badge">
                <img id="badge" alt="Discord Staff" src="./assets/img/badges/Discord_Staff.svg">
            </div>
            <div class="status">
                <p><textarea placeholder="Click to add a status." id="status" name="status" rows="4" cols="40" maxlength="256"></textarea><br></p>
            </div>
            <hr class="divider">
            <div class="about">
                <h2>ABOUT ME</h2>
                <p><textarea placeholder="Click to add a about me." id="about" name="about" rows="3" cols="30" maxlength="256"></textarea></p>
            </div>
            <div class="note">
                <h2>NOTE</h2>
                <textarea placeholder="Click to add a note." id="about" name="about" rows="2" cols="30" maxlength="256"></textarea>
            </div>
        </div>
        <div class="editor">
            <div class="container">
                <div class="name">
                    <p>Username</p>
                    <input type="text" placeholder="Wumpus">
                </div>
                <div class="tag">
                    <p>Tag</p>
                    <input type="text" placeholder="#0000">
                </div>
                <div class="background">
                    <p>Background</p>
                    <input type="color">
                </div>
                <div class="avatar">
                    <p>Avatar</p>
                    <input type="text" placeholder="Avatar">
                </div>
                <div class="banner">
                    <p>Banner</p>
                    <input type="text" placeholder="Banner">
                </div>
            </div>
        </div>
    </section>
</body>
