<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:image"
        content="https://images-ext-1.discordapp.net/external/ZpRPyA7RzaEYqVzs9qKDn70X58-BdxrWHFBjuYLRPSk/https/repository-images.githubusercontent.com/487338032/2e97d0f1-9555-41bf-9a19-4322ef055ddf">
    <meta name="description"
        content="This is a small project developed by Naibuu#3286 and 136MasterNR#6081 as a training for getting into JavaScript. This tool only took 2 days to make, but it will be getting updates once few weeks.">
    <meta name="author" content="HTSoft Studios">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="icon" href="./assets/img/favicon.png">

    <title>Discord Profile Manager</title>

    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/fonts.css" rel="stylesheet">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="background" id="bgImage" src="">
        <div class="profile">
            <div class="header"><img id="imgSel" src="" onerror="this.style.display=''"></div>
            <div class="deco">
                <img class="deco" id="deco" alt="Avatar Decoration" src="./assets/img/deco/fill/cat.png">
            </div>
            <div class="backdrop">
                <img class="deco" id="deco" alt="Avatar Decoration" src="./assets/img/deco/back/cat.png">
            </div>
            <div class="avatar">
                <img class="avatar" id="avatar" alt="" src="./assets/img/default.png"
                    onerror="this.src='./assets/img/default.png'" style="border-radius: 999px; z-index: -1;">
            </div>
            <div class="tag">
                <p id="username">Wumpus</p><span class="tag">#<snap id="tagSet">0000</snap></span>
            </div>
            <div class="badge">
                <img id="badge" alt="Discord Staff" src="./assets/img/badges/HypeSquad_Event.svg">
                <img id="badge" alt="Discord Staff" src="./assets/img/badges/Discord_Staff.svg">
                <img id="badge" alt="Discord Staff" src="./assets/img/badges/Bug_Hunter_level2.svg">
            </div>
            <div class="status">
                <p><textarea placeholder="Click to edit custom status" id="status" name="status" cols="39"
                        maxlength="256" spellcheck="false"></textarea></p>
            </div>
            <hr class="divider">
            <div class="about">
                <h2>ABOUT ME</h2>
                <p><textarea placeholder="Click to add about me" id="about" name="about" cols="30" maxlength="158"
                        spellcheck="false"></textarea></p>
            </div>
            <div class="note">
                <h2>NOTE</h2>
                <textarea placeholder="Click to add a note" id="note" name="note" cols="30" maxlength="256"
                    spellcheck="false"></textarea>
            </div>
        </div>
        <div class="editor" id="editor">
            <div class="container">
                <button class="close" onclick="hideEditor()"><img src="./assets/img/edit.svg" style="filter: invert(1);" width="32px"></button>
                <div class="items" id="editoritems">
                    <div class="top" onclick="location.href='https://discord.gg/xbuG66fFSW';">
                        <div class="content">
                            <h4>SUPPORT SERVER</h4>
                        </div>
                    </div>
                    <div class="name">
                        <p>Username</p>
                        <input type="text" placeholder="Wumpus" id="usernameValue" maxlength="29" autocomplete="off">
                    </div>
                    <div class="tag">
                        <p>Tag</p>
                        <input id="intLimitTextBox" type="text" placeholder="0000" maxlength="4" autocomplete="off">
                    </div>
                    <div class="backgroundbg">
                        <p>Background Color</p>
                        <input type="color" name="colorBackground" id="colorBackground" value="#36393e"
                            autocomplete="off">
                    </div>
                    <div class="avatar">
                        <p>Background Image</p>
                        <input id="bgImageValue" type="text" placeholder="Paste URL" autocomplete="off"
                            spellcheck="false">
                    </div>
                    <div class="avatar">
                        <p>Avatar Image</p>
                        <input id="iconValue" type="text" placeholder="Paste URL" autocomplete="off" spellcheck="false">
                    </div>
                    <div class="banner">
                        <p>Banner Color</p>
                        <input type="color" name="bannerColor" id="bannerColor" value="#5865F2" autocomplete="off">
                    </div>
                    <div class="banner">
                        <p>Banner Image</p>
                        <input id="bannerImg" type="text" placeholder="Paste URL" autocomplete="off" spellcheck="false">
                    </div>
                    <div class="badgeedit">
                        <button style="margin-top: 50px;"><img src="./assets/img/open.svg" style="filter: invert(1);" width="18px">  Open Badge Editor</button>
                    </div>
                    <div class="decoedit">
                        <button><img src="./assets/img/open.svg" style="filter: invert(1);" width="18px">  Open Avatar Editor</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup" id="badges">
            <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
            <div class="content" id="mydivheader"></div>
            <p>Move</p>
            <p>this</p>
            <p>DIV</p>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
